<!DOCTYPE html>
<html>
    <head>
        <title>Pet Directory</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!--For the Bootstrap stuff.-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

        <meta charset="UTF-8">

    <body>
        <div class="container">
            <div class="container">
                    <div class="col-8-sm-6"></div>
                    <div class="col-4-sm-6">
                        <h1>Welcome To The Pet Directory</h1>
                        <p>Login to keep track of your furry friends,<br/> and stay up-to-date with their health records.</p><br />
                        <p>Or create a new account!</p><br />
                    </div>
                <form>
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input type="username" class="form-control" />
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <a href="registration.html">Register Now</a>
                </form>
            </div>
            
        </div>

    </body>
